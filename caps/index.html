<!DOCTYPE html>
<html>
<head>
<title>Dark Souls 3 - Caps Viewer</title>
</head>
<body>
    <style>
    #header{
        font-size:1.1em;
        font-weight:bold;
        font-family: 'Book Antiqua, serif';
        margin:4px;
        text-align:center;
    }
    #title{
        margin:8px;
    }
    #chartContainer{
        width:80%;
        margin-left:10%;
        max-height:75%;
    }
    #viewSwapper{
        margin:6px;
    }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.3.js" type="text/javascript"></script>

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.1/Chart.min.js" type="text/javascript"></script>

    <!-- App -->
    <script src="caps.js" type="text/javascript"></script>

    <!-- Template -->
    <div id="header">
        <div id="title">Dark Souls III Attribute Gains</div>
        <select id="chartViewChanger"></select>
        <div id="viewSwapper">
            <input type="radio" name="viewType" value="attributesLevel" checked="checked"> Gained per point | 
            <input type="radio" name="viewType" value="attributesTotal"> Total
        </div>
    </div>

    <div id="chartContainer">
        <canvas id="chart"></canvas>
    </div>

</body>
</html>
